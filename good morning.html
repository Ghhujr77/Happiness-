<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <style>
        body {
            background-color: #F4F6F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .greeting {
            font-size: 2rem;
            font-weight: bold;
            color: #444444;
        }
        .name {
            font-size: 1.5rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">Good Morning!</div>
        <div class="name">King Saleh Danladi</div>
    </div>
</body>
</html>
